  <body>
     
	<p>주문할 음료를 골라주세요</p> 
	<!-- <input type="range" id= "inputSlider"  min="0" max="255" value="50" step="1" oninput="showValue(this.value)" /> -->

        <button><img src="/media/gintonic.jpg" width="100px"/><div>진토닉</div></button>
        <button><img src="/media/rumcock.jpg" width="100px"/><div>럼콕</div></button>
        <button><img src="/media/screwdriver.jpg" width="100px"/><div>스크류드라이버</div></button>
        <button><img src="/media/stir.jpg" width="100px"/><div>섞기</div></button>
        <!-- 이벤트 발생하면 SHOWVALUE 함수실행 -->
	<br><br>
	<span id="humidity">test</span>
        <span id="temperature">test</span>
        <script type="text/javascript">
                var socket = io.connect();
                //주소 지정할 필요 없는데 기본값이 페이지 제공 호스트를 따라가기 때문이라고 함.
               
                // socket.on('led', function (data) {
                //         //서버에서 socket.emit 올때 실행됨.
                //         //여기도 이벤트핸들러
                //         document.getElementById("inputSlider").value = data.value;
                //         document.getElementById("outputText").innerHTML = data.value;
                // });

                socket.on('humidity', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러
                        
                        document.getElementById("humidity").innerHTML = `현재습도는 ${data.value}`;
                });
                socket.on('temperature', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러
                        
                        document.getElementById("temperature").innerHTML = `현재온도는 ${data.value}`;
                });
               
                function showValue(newValue)
                {
                        document.getElementById("outputText").innerHTML=newValue;
                        socket.emit('led', { value: newValue });
                        //실행되면 인자로 받은 값 이용해서 HTML 요소 값 바꿔준 다음
                        //socket io 통신으로 서버에 값을 보내준다.
                        //이벤트명은 led, 객체로서 만들어서 수정된 값을 value 항목에넣는다.
                }
        </script>
  </body>
</html>
