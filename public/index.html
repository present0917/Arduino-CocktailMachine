<!DOCTYPE html>
<html>
 
  <head>
       
        <title>아두이노 칵테일 머신</title>
        <meta name="viewport" content="width=400px" />
        <script src="socket.io/socket.io.js"></script>
        <!-- socket io 라이브러리 로드하고 -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <!-- 부트스트랩 -->
       
	</head>

  <body style="text-align: center;">
        
	<h1 >주문할 음료를 골라주세요</h1>
	<!-- <input type="range" id= "inputSlider"  min="0" max="255" value="50" step="1" oninput="showValue(this.value)" /> -->
        <!-- <button onclick='showValue(1)'>1번</button>
        <button onclick='showValue(3)'>3번</button> -->

        <button class="btn btn-primary" onclick="showValue(1)"><img src="/media/woowoo.jpg" width="100px" height="100px"/><div>woo woo</div></button>
        <button class="btn btn-primary" onclick="showValue(2)"><img src="/media/gintonic.jpg" width="100px" height="100px"/><div>진토닉</div></button>
        <button class="btn btn-primary" onclick="showValue(3)"><img src="/media/rumcock.jpg" width="100px" height="100px"/><div>럼콕</div></button>
        <button class="btn btn-primary" onclick="showValue(4)" ><img src="/media/screwdriver.jpg" width="100px" height="100px"/><div>스크류드라이버</div></button>
        <button class="btn btn-primary" onclick="showValue(5)"><img src="/media/stir.jpg" width="100px" height="100px"/><div>섞기</div></button>
        <div id="outputText">hi</div>
        <div id="pause">ok</div>
        <div id="led">forpluscheck</div>
        <!-- 이벤트 발생하면 SHOWVALUE 함수실행 -->
	<br>
     

	<div id="humidity">test</div>
        <div id="temperature">test</div>

        <script type="text/javascript">
                var socket = io.connect();
                //주소 지정할 필요 없는데 기본값이 페이지 제공 호스트를 따라가기 때문이라고 함.
               let check=0;
             

                socket.on('pause', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러
                        console.log("받았다.");
                        console.log(data);

                        

                        let p=document.getElementById("pause");
                        const allButtons = document.querySelectorAll('button');
                        if(data==1)
                        {
                                allButtons.forEach(button => {
                                button.disabled=true;
                                });
                                p.innerText="pause"
                                console.log('퍼즈');
                        }
                        else if(data==3)
                        {
                                allButtons.forEach(button => {
                                button.disabled=false;
                                });
                                p.innerText="Oknow"
                                console.log('풀기');
                                let q= document.getElementById("led")
                        if(check===1)
                        {
                                
                               alert('주문완료')
                        }
                        else
                        {
                                q.innerText="다른데"
                        }
                        }
                });

                socket.on('humidity', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러
                        
                        document.getElementById("humidity").innerHTML = `현재습도는 ${data.value}`;
                });
                socket.on('temperature', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러
                        
                        document.getElementById("temperature").innerHTML = `현재온도는 ${data.value}`;
                });
               
                function showValue(newValue)
                {
                        document.getElementById("outputText").innerHTML=newValue;
                        socket.emit('led', { value: newValue });
                        console.log('누름');
                        check=1;
                        //실행되면 인자로 받은 값 이용해서 HTML 요소 값 바꿔준 다음
                        //socket io 통신으로 서버에 값을 보내준다.
                        //이벤트명은 led, 객체로서 만들어서 수정된 값을 value 항목에넣는다.
                }
        </script>
  </body>
</html>
