<!DOCTYPE html>
<html>

<head>

        <title>아두이노 칵테일 머신</title>

        <!-- socket io 라이브러리 로드하고 -->

<body style="text-align: center;">

        <h1>주문할 음료를 골라주세요</h1>

        <button class="btn btn-primary" onclick="order(1)"><img src="/media/woowoo.jpg" width="100px" height="100px" />
                <div>woo woo</div>
        </button>
        <button class="btn btn-primary" onclick="order(2)"><img src="/media/gintonic.jpg" width="100px"
                        height="100px" />
                <div>진토닉</div>
        </button>
        <button class="btn btn-primary" onclick="order(3)"><img src="/media/rumcock.jpg" width="100px" height="100px" />
                <div>럼콕</div>
        </button>
        <button class="btn btn-primary" onclick="order(4)"><img src="/media/screwdriver.jpg" width="100px"
                        height="100px" />
                <div>스크류드라이버</div>
        </button>
        <button class="btn btn-primary" onclick="order(5)"><img src="/media/stir.jpg" width="100px" height="100px" />
                <div>섞기</div>
        </button>
        <div id="outputText">hi</div>
        <div id="pause">ok</div>
        <div id="led">forpluscheck</div>
        <input id="nicknameInput"></input>
        <button onclick="setNickname()" id="nickname">닉네임 설정</button>
        <div id="printNickname"></div>
        <!-- 이벤트 발생하면 SHOWVALUE 함수실행 -->
        <br>


        <div id="humidity">test</div>
        <div id="temperature">test</div>
        <div>
                <button onclick="location.href='/test'">관리자 페이지로</button>
        </div>

        <div>
                대기열
                <ul id="waitlist"></ul>
        </div>

        <script type="text/javascript">
                let nickname = "";
                var socket = io.connect();
                //주소 지정할 필요 없는데 기본값이 페이지 제공 호스트를 따라가기 때문이라고 함.
                let check = 0;

                let waitlist=document.getElementById("waitlist");
                const setNickname = () => {
                        let button = document.getElementById("nickname");
                        let input = document.getElementById("nicknameInput");
                        let printnickname = document.getElementById("printNickname");
                        if (input.disabled == false) {
                                input.disabled = true;
                                nickname = input.value;
                                printnickname.innerText = nickname;
                                button.innerText = "닉네임 변경"
                        }
                        else {
                                input.disabled = false;
                        }
                }

                socket.on('auth', function (data) {
                        console.log('관리자명령')
                        let p = document.getElementById("pause");
                        const allButtons = document.querySelectorAll('button');
                        if (data == 1) {
                                allButtons.forEach(button => {
                                        button.disabled = true;
                                });
                                p.innerText = "점검중입니다."
                                console.log('퍼즈');
                        }
                        else {
                                allButtons.forEach(button => {
                                        button.disabled = false;
                                });
                                p.innerText = "주문가능"
                                console.log('풀기');
                                let q = document.getElementById("led")
                        }
                })

                socket.on('pause', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러
                        console.log("받았다.");
                        console.log(data);



                        let p = document.getElementById("pause");
                        const allButtons = document.querySelectorAll('button');
                        if (data == 1) {
                                allButtons.forEach(button => {
                                        button.disabled = true;
                                });
                                p.innerText = "pause"
                                console.log('퍼즈');
                        }
                        else {
                                allButtons.forEach(button => {
                                        button.disabled = false;
                                });
                                p.innerText = "Oknow"
                                console.log('풀기');
                                let q = document.getElementById("led")
                                // if (check === 1) {

                                //         alert('주문완료')
                                // }
                                // else {
                                //         q.innerText = "다른데"
                                // }
                        }
                });

                socket.on('humidity', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러

                        document.getElementById("humidity").innerHTML = `현재습도는 ${data.value}`;
                });
                socket.on('temperature', function (data) {
                        //서버에서 socket.emit 올때 실행됨.
                        //여기도 이벤트핸들러

                        document.getElementById("temperature").innerHTML = `현재온도는 ${data.value}`;
                });

                socket.on('next', function (datas) {
                        
                        waitlist.removeChild(waitlist.firstElementChild);
                        console.log(datas);
                        if(datas==nickname)
                        {
                                alert("주문하신 음료 제작이 완료되었습니다");
                        }

                });

                function order(newValue) {
                        document.getElementById("outputText").innerHTML = newValue;
                        let neworder = {
                                order: newValue,
                                nickname: nickname
                        }
                        console.log("여기");
                        socket.emit('q',neworder);
                        
                }
                socket.on('wlist',(data)=>{
                        console.log(data);
                       
                        let newlist=document.createElement("li");
                        newlist.innerText=`주문자:${data.nickname} 주문 ${data.order}`;
                        waitlist.appendChild(newlist);
                        // if (orderq.length == 1) {
                        //         console.log("ordered")

                        //         socket.emit('order', 
                        //         { 
                        //         value: neworder.order,
                        //         nickname:neworder.nickname
                        //         });
                        // }
                        // else{
                        //         console.log("대기");
                        // }
                        // check = 1;
                        //실행되면 인자로 받은 값 이용해서 HTML 요소 값 바꿔준 다음
                        //socket io 통신으로 서버에 값을 보내준다.
                        //이벤트명은 led, 객체로서 만들어서 수정된 값을 value 항목에넣는다.
                })
        </script>
</body>

</html>

버튼누르면  order 함수 실행. 주문 음료 번호와 주문자 닉네임이 담긴 객체 생성
큐에 추가하는데 큐에 배열 하나(큐가 비어있는 상태에서 시키면) 바로 주문넣는다
